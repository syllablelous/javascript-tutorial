<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9h</title>
  </head>
  <body>
    <input
      placeholder="Type something"
      onkeyup="displayKeyPress()"
      class="js-input"
    />
    <p class="js-text-space"></p>
    <script>
      function displayKeyPress() {
        let text = document.querySelector(".js-input").value;

        document.querySelector(".js-text-space").innerHTML = text;
      }
    </script>
  </body>
</html>
