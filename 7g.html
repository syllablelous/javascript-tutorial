<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 7g</title>
  </head>
  <body>
    <script>
      function convertLength(length, from, to) {
        if (from === to) {
          return length + " " + to;
        } else if (to === "km") {
          return milesToKm(length) + " km";
        } else if (to === "miles") {
          return kmToMiles(length) + " miles";
        }

        return "That is not a valid operation.";
      }

      function milesToKm(length) {
        return length * 1.6;
      }

      function kmToMiles(length) {
        return length / 1.6;
      }

      console.log(convertLength(50, "miles", "km"));
      console.log(convertLength(32, "km", "miles"));
      console.log(convertLength(50, "km", "km"));
    </script>
  </body>
</html>
