<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8d</title>
  </head>
  <body>
    <script>
      const product1 = {
        name: "basketball",
        price: 3999,
      };

      const product2 = {
        name: "t-shirt",
        price: 3998,
      };

      comparePrice(product1, product2);

      function comparePrice(product1, product2) {
        let result = "Less expensive product would be the...";

        if (product1.price < product2.price) {
          result += ` ${product1.name} with a price of ${product1.price}`;
        } else {
          result += ` ${product2.name} with a price of ${product2.price}`;
        }

        console.log(result);
      }
    </script>
  </body>
</html>
