<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8e</title>
  </head>
  <body>
    <script>
      const product1 = {
        name: "basketball",
        price: 3999,
      };

      const product2 = {
        name: "basketball",
        price: 3999,
      };

      console.log(isSameProduct(product1, product2));

      function isSameProduct(product1, product2) {
        return product1.name === product2.name &&
          product1.price === product2.price
          ? true
          : false;
      }
    </script>
  </body>
</html>
