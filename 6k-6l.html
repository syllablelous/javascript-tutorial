<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 5j</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">
      Show Quantity
    </button>
    <button
      onclick="
      result = cartQuantity + 1;
      result <= 10 ? cartQuantity++ : alert('The cart is full');
      console.log(`Cart quantity: ${cartQuantity}`)"
    >
      Add to Cart
    </button>
    <button
      onclick="
      result = cartQuantity + 2;
      result <= 10 ? cartQuantity += 2 : alert('The cart is full'); 
      console.log(`Cart quantity: ${cartQuantity}`)"
    >
      +2
    </button>
    <button
      onclick="
      result = cartQuantity + 3;
      result <= 10 ? cartQuantity += 3 : alert('The cart is full'); 
      console.log(`Cart quantity: ${cartQuantity}`)"
    >
      +3
    </button>
    <button
      onclick="result = cartQuantity + 4;
      result <= 10 ? cartQuantity += 4 : alert('The cart is full');
      console.log(`Cart quantity: ${cartQuantity}`)"
    >
      +4
    </button>
    <button
      onclick="result = cartQuantity + 5;
      result <= 10 ? cartQuantity += 5 : alert('The cart is full'); 
      console.log(`Cart quantity: ${cartQuantity}`)"
    >
      +5
    </button>
    <button
      onclick="
      result = cartQuantity - 1;
      result >= 0 ? cartQuantity-- : alert('Not enough items in the cart');
      console.log(`Cart quantity: ${cartQuantity}`)"
    >
      Remove from cart
    </button>
    <button
      onclick="
      result = cartQuantity - 2;
      result >= 0 ? cartQuantity -= 2  : alert('Not enough items in the cart');
      console.log(`Cart quantity: ${cartQuantity}`)"
    >
      -2
    </button>
    <button
      onclick="
      result = cartQuantity - 3;
      result >= 0 ? cartQuantity -= 3  : alert('Not enough items in the cart');
      console.log(`Cart quantity: ${cartQuantity}`)"
    >
      -3
    </button>
    <button
      onclick="cartQuantity = 0; console.log(`Cart was reset.\nCart quantity: ${cartQuantity}`)"
    >
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
      let result = 0;
    </script>
  </body>
</html>
