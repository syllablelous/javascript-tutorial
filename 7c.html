<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 7c</title>
  </head>
  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log("Hi there!");
        } else {
          console.log(`Hello ${name}!`);
        }
      }

      greet("Simon");
      greet("Russel");
      greet("Lax");
      greet();
    </script>
  </body>
</html>
