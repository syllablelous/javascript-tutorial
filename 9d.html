<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9d</title>
  </head>
  <body>
    <input placeholder="Name" class="js-input-field" />
    <button onclick="displayName();">Submit</button>
    <p class="js-name-textfield"></p>
    <script>
      function displayName() {
        const name = document.querySelector(".js-input-field").value;

        document.querySelector(
          ".js-name-textfield"
        ).innerHTML = `Your name is ${name}`;
      }
    </script>
  </body>
</html>
