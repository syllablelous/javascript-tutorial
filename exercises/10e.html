<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 10e</title>
    <link rel="stylesheet" href="styles/10e.css"
  </head>
  <body>
    <button
      onclick="  
      let buttonElement = document.querySelector('.js-gaming-button');
      buttonElement.classList.contains('is-toggled')
        ? buttonElement.classList.remove('is-toggled')
        : buttonElement.classList.add('is-toggled');
        "
      class="js-gaming-button"
    >
      Gaming
    </button>
    <button
      onclick="  
      buttonElement = document.querySelector('.js-music-button');
      buttonElement.classList.contains('is-toggled')
        ? buttonElement.classList.remove('is-toggled')
        : buttonElement.classList.add('is-toggled');
        "
      class="js-music-button"
    >
      Music
    </button>
    <button
      onclick="  
      buttonElement = document.querySelector('.js-tech-button');
      buttonElement.classList.contains('is-toggled')
        ? buttonElement.classList.remove('is-toggled')
        : buttonElement.classList.add('is-toggled');
        "
      class="js-tech-button"
    >
      Tech
    </button>
  </body>
</html>
